type Query {
    getValue(name: String!): Value
}

type Mutation {
    addCurrency(currency: CurrencyInput!): String
    updateCurrency(currency: CurrencyInput!): Value
    deleteCurrency(name: String): String
}

type Value {
    id: Int,
    name: String,
    value: Int
}

input CurrencyInput {
    name: String,
    value: Int
}